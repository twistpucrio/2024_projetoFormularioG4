</head>
<body>
   
    <div id="conteudo">
        <header id="header" ></header>
        <nav class="sidebar">
            
            <ul class="link">
                <li>
                    <a class="a" href="index.html">
                        <img src="assets/icons/home.png" style="height: 1rem; margin-right: 0.5rem"/>
                        <p>Página Inicial</p>
                    </a>
                </li>
                <li>
                    <a class="a" href="buscar.html">
                        <img src="assets/icons/buscar.png" style="height: 1rem; margin-right: 0.5rem"/>
                        <p>Buscar</p>
                    </a>
                </li>
                <li>            
                    <a class="a" href="arq.html">
                        <img src="assets/icons/arquivo.png" style="height: 1rem; margin-right: 0.5rem"/>
                        <p>Arquivo</p>
                    </a>
                </li>
                <li>
                    <a class="a" href="buscSubst.html">
                        <img src="assets/icons/findReplace.png" style="height: 1rem; margin-right: 0.5rem"/>
                        <p>Buscar e Substiuir</p>
                    </a>
                </li>
                <li>
                    <a class="a" href="cadastro.html">
                        <img src="assets/icons/cadastro.png" style="height: 1rem; margin-right: 0.5rem"/>
                        <p>Cadastro</p>
                    </a>
                </li>
            </ul>

            <footer id="footer"> footer </footer>
        </nav>
        
        <section id="main">
            <form class="form" action="" method="get">
                <fieldset>
                    <legend>Dados Pessoais:</legend>
                    <label for="nome">Nome: </label>
                    <input class="texto required" type="text" name="nome" id="nome">
                    <span class="span-required">não permite dígitos numéricos</span>


                    <br>
                    <br>
                   
                    <label for="cpf">CPF: </label>
                    <input class="texto required" type="text" name="cpf" id="cpf"
                        size="13" maxlength="14"  placeholder="xxx.xxx.xxx-xx">
                    <span class="span-required">erro na validação</span>
                   
                    <br>
                    <br>


                    <label for="dataNasc">Data de nascimento: </label>
                    <input class="texto required" type="date" name="dataNasc" id="dataNasc">
                    <span class="span-required">erro na validação</span>
                    <br>
                    <br>


                </fieldset>


                <fieldset>
                    <legend>Dados Conta:</legend>
               
                    <label for="usuario">Usuário: </label>
                    <input class="texto required" type="text" name="usuario" id="usuario">
                    <span class="span-required">erro na validação</span>


                    <br>
                    <br>
                   
                    <label for="email">Email: </label>
                    <input class="texto required" type="email" name="email" id="email"
                           placeholder="algumacoisa@algumacoisa">
                    <span class="span-required">erro na validação</span>


                    <br>
                    <br>


                    <label for="senha">Senha: </label>
                    <input class="texto required" type="password" name="senha" id="senha">
                    <span class="span-required">erro na validação</span>


                    <br>
                    <br>


                    <label for="confSenha">Confirmar senha: </label>
                    <input class="texto required" type="password" name="confSenha" id="confSenha">
                    <span class="span-required">erro na validação</span>
                   
                </fieldset><br/>


                <button type="button" name="limpar" class="btnLimpar">Limpar</button> <!-- botão limpar -->
                <button type="button" name="limpar" class="btnSubmeter">Submeter</button> <!-- botão submeter -->


            </form>


        </section>
        <footer id="footer"></footer>




    </div>
</body>
</html>
