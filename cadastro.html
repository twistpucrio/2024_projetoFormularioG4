<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto form</title>




    <link rel="stylesheet" href="assets/styles/forms.css">
    <script src="assets/scripts/cadastro.js"></script>




</head>
<body>
   
    <div id="conteudo">
        <header id="header" ></header>
        <nav id="nav">
            <a href="index.html">Home |</a>
            <a href="buscar.html">Buscar |</a>
            <a href="arq.html">Arquivo |</a>
            <a href="buscSubst.html">Buscar e Substituir |</a>
            <a href="cadastro.html">Cadastro</a>
        </nav>
        <section id="main">
            <form class="form" action="" method="get">
                <fieldset>
                    <legend>Dados Pessoais:</legend>
                    <label for="nome">Nome: </label>
                    <input class="texto required" type="text" name="nome" id="nome">
                    <span class="span-required">não permite dígitos numéricos</span>


                    <br>
                    <br>
                   
                    <label for="cpf">CPF: </label>
                    <input class="texto required" type="text" name="cpf" id="cpf"
                        size="13" maxlength="14"  placeholder="xxx.xxx.xxx-xx">
                    <span class="span-required">erro na validação</span>
                   
                    <br>
                    <br>


                    <label for="dataNasc">Data de nascimento: </label>
                    <input class="texto required" type="date" name="dataNasc" id="dataNasc">
                    <span class="span-required">erro na validação</span>
                    <br>
                    <br>


                </fieldset>


                <fieldset>
                    <legend>Dados Conta:</legend>
               
                    <label for="usuario">Usuário: </label>
                    <input class="texto required" type="text" name="usuario" id="usuario">
                    <span class="span-required">erro na validação</span>


                    <br>
                    <br>
                   
                    <label for="email">Email: </label>
                    <input class="texto required" type="email" name="email" id="email"
                           placeholder="algumacoisa@algumacoisa">
                    <span class="span-required">erro na validação</span>


                    <br>
                    <br>


                    <label for="senha">Senha: </label>
                    <input class="texto required" type="password" name="senha" id="senha">
                    <span class="span-required">erro na validação</span>


                    <br>
                    <br>


                    <label for="confSenha">Confirmar senha: </label>
                    <input class="texto required" type="password" name="confSenha" id="confSenha">
                    <span class="span-required">erro na validação</span>
                   
                </fieldset><br/>


                <button type="button" name="limpar" class="btnLimpar">Limpar</button> <!-- botão limpar -->
                <button type="button" name="limpar" class="btnSubmeter">Submeter</button> <!-- botão submeter -->


            </form>


        </section>
        <footer id="footer"></footer>




    </div>
   
</body>
</html>
